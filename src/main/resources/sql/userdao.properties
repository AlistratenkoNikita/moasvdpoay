user.getById=SELECT USERS.ID, USERS.NAME, USERS.SURNAME, USERS.EMAIL, USERS.PHONE, USERS.PASSWORD, USERS.ENABLE, ROLES.NAME AS ROLE FROM USERS JOIN ROLES ON USERS.ID=? AND USERS.ROLE_ID=ROLES.ID
user.getByPhone=SELECT USERS.ID, USERS.NAME, USERS.SURNAME, USERS.EMAIL, USERS.PHONE, USERS.PASSWORD, USERS.ENABLE, ROLES.NAME AS ROLE FROM USERS JOIN ROLES ON USERS.PHONE=? AND USERS.ROLE_ID=ROLES.ID